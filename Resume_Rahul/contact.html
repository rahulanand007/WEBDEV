<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul_Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="./rahulPhoto.jpg" class="profilePhoto">
            <nav>
                <ul>
                    <li><a href="/Resume_Rahul/index.html">Home</a></li>
                    <li><a href="/Resume_Rahul/intro.html">Intro</a></li>
                    <li><a href="/Resume_Rahul/skills.html">Skills</a></li>
                    <li><a href="/Resume_Rahul/services.html">Services</a></li>
                    <li><a href="/Resume_Rahul/blog.html">Blog</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactForm">
                <h1><u>Contact me for work/general Enquiries</u></h1> 
                    <form>
                        <div class="form-attribute">
                        <label for="Name" class="form-label">Name</label>
                        <input type="Name" class="form-control" >   
                        </div>
                        <div class="form-attribute">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phoneNo. with anyone else.</div>
                        </div>
                        <div class="form-attribute">
                        <label for="clientphone" class="form-label">PhoneNo</label>
                        <input type="phoneNo" class="form-control" id="clientphone">
                        </div>
                        <div class="form-attribute">
                        <label for="Enquiry" class="form-label">Enquiry</label>
                        <input type="Enquiry" class="form-control" >   
                        </div>
                        <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work with me on a project</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>

        </div>      
    </div>
    
</body>
</html>
